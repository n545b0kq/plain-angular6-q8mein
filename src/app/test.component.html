<div class="col-md-6 col-md-offset-3">
  <h4>Form for Output</h4>
  <form
    name="form"
    class="form-group"
    #f="ngForm"
    (ngSubmit)="f.form.valid && login()"
  >
    <div
      class="form-group"
      [ngClass]="{ 'has-error': f.submitted && !username.valid }"
    >
      <label for="username">User Name</label>
      <input
        type="text"
        name="username"
        [(ngModel)]="model.username"
        #username="ngModel"
        class="form-control"
        required
      />
      <div *ngIf="!username.valid && f.submitted" class="help-block">
        User name is invalid
      </div>
    </div>
    <div
      class="form-group"
      [ngClass]="{ 'has-error': f.submitted && !password.valid }"
    >
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="model.password"
        #password="ngModel"
        class="form-control"
        required
      />
      <div *ngIf="!password.valid && f.submitted" class="help-block">
        Password is invalid
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" [disabled]="loading">Login</button>
    </div>
  </form>
  <div *ngIf="loading">Loading...</div>
  {{ outputMsg }}
  <test-child
    [data]="this.loginUsers"
    (exitData)="processOutput($event)"
  ></test-child>
  <div *ngIf="selectedUser">{{ selectedUser }}</div>
</div>
